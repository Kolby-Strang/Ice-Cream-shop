<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <!-- MDI ICONS -->
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Shop</title>
</head>

<body class="p-2 p-pd-3">

    <main class="container-fluid">
        <div class="row">
            <div class="col-7 col-md-5 col-lg-4 receipt-container">
                <div class="row receipt">
                    <div class="col-5 d-flex align-items-center">
                        <p>Item</p>
                    </div>
                    <div class="col-7 d-flex justify-content-between align-items-center">
                        <p>Qty</p>
                        <p>Each</p>
                        <p>Total</p>
                    </div>
                </div>
                <div class="row item-dump" id="item-dump">
                    <!-- CARTED ITEMS HERE -->
                </div>
                <div class="row fs-2 fw-bold">
                    <p>Grand Total: $<span id="price">0.00</span></p>
                </div>
                <div class="row p-3">
                    <button class="btn btn-warning" onclick="checkout()">Checkout</button>
                </div>
            </div>
            <div class="col-5 col-md-7 col-lg-8 px-3">
                <div class="row" id="topping">
                    <div class="col-12">
                        <p class="ingredient-type">Toppings</p>
                        <p class="text-muted">left click to add/right click to remove</p>
                    </div>
                    <!-- TOPPINGS FILL HERE -->
                </div>
                <div class="row" id="ice cream">
                    <div class="col-12">
                        <p class="ingredient-type">Ice Cream</p>
                    </div>
                    <!-- ICE CREAM FILL HERE -->
                </div>
                <div class="row" id="vessel">
                    <div class="col-12">
                        <p class="ingredient-type">Vessel</p>
                    </div>
                    <!-- VESSELS FILL HERE -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

</body>

</html>
